<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<style>
    body {
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: black; 
}

.navbar {
    background-color: #ffd700; 
    padding: 10px 20px; 
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); 
    display: flex;
    justify-content: space-between; 
    align-items: center; 
}

.navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex; 
}

.navbar ul li {
    margin-right: 50px; 
    transition: transform 0.2s; 
}

.navbar ul li:last-child {
    margin-right: 0; 
}

.navbar ul li a {
    text-decoration: none;
    color: black; 
    font-size: 16px;
}

.navbar ul li a {
        text-decoration: none;
        color: black; 
        font-size: 16px;
    }
    .navbar ul li a:hover, .navbar ul li a:focus {
        transform: scale(1.1); /
    }
 

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; 
    margin-top: 20px; 
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.options {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: black; 
    color: yellow;
    font-size: 16px;
}

button:hover {
    background-color: #e6b800; 
}

#savings-menu,
#expenses-menu {
    display: none;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#savings-menu input,
#expenses-menu input {
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 200px;
    font-size: 16px; 
    color: #333; 
    background-color: #f9f9f9; 
}

#savings-menu input:focus,
#expenses-menu input:focus {
    outline: none; 
    border-color: #66afe9; 
    box-shadow: 0 0 5px #66afe9;
}

#savings-menu button,
#expenses-menu button {
    padding: 10px 20px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: black; 
    font-size: 16px;
}

#savings-menu button:hover,
#expenses-menu button:hover {
    background-color: black; 
}

#notification-container {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
}

.notification {
    padding: 10px;
    border-radius: 5px;
    margin: 0 5px; 
    
}

.savings-notification {
    background-color: #4CAF50; 
    color: white;
}

.expenses-notification {
    background-color: #FF5733; 
    color: white;
}

#chart-container, huh
#expense-chart-container {
    width: 100%;
    height: 400px;
    margin-top: 20px;
}

.history-buttons {
    margin-top: 0px;
    display: flex;
    justify-content: center;
}

#savings-history,
#expenses-history {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 20px 0;
    overflow-y: auto;
    max-height: 200px; 
    display: none; 
}

#close-history {
    margin-top: 10px;
    cursor: pointer;
    color: #007bff; 
}

@media screen and (min-width: 600px) {
    .container {
        padding: 40px;
    }

    #savings-menu,
    #expenses-menu {
        padding: 40px;
    }

    #chart-container {
        width: 600px;
        height: 400px;
        margin-top: 20px;
    }
    #expense-chart-container {
        width: 300px;
        height: 400px;
        display: none; 
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #savings-history,
    #expenses-history {
        width: 600px;
    }
}

@media screen and (max-width: 600px) {
    .navbar ul li {
        margin-right: 10px; 
    }

    .container {
        padding: 20px;
    }

    #savings-menu,
    #expenses-menu {
        padding: 50px;
    }
    

    #chart-container {
        width: 350px;
        height: 300px;
        margin-top: 40px;
    }
    #expense-chart-container {
        width: 300px;
        height: 400px;
        display: none; 
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #savings-history,
    #expenses-history {
        width: 300px;
    }
}

#expenses-menu select {
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 200px;
    font-size: 16px; 
    color: #333; 
    background-color: #f9f9f9; 
}

#expenses-menu select:focus {
    outline: none; 
    border-color: #66afe9; 
    box-shadow: 0 0 5px #66afe9; 
}

#expenses-menu select option[value="food"] {
    background-color: #ffcccb; 
}

#expenses-menu select option[value="transportation"] {
    background-color: #add8e6;
}

#expenses-menu select option[value="academic"] {
    background-color: #90ee90; 
}
</style>
</head>
<div class="navbar">
    <ul>
        <li id="home" class="active"><img src="logo1.png" alt="Home"></a></li>
    </ul>
    <ul>
        <li><a href="Tasks.html">Tasks</a></li>
        <li><a href="Tips.html">Tips</a></li>
        <li><a href="About.html">About Us</a></li>

    
    </ul>
</div>
<div class="container">
    <div class="options">
        <button id="show-savings" onclick="showSavings()">Savings</button>
        <button id="show-expenses" onclick="showExpenses()">Expenses</button>
    </div>
    <div id="savings-menu">
        <input type="number" id="saving-amount" placeholder="Enter savings amount">
        <input type="number" id="saving-day" placeholder="Enter day">
        <button onclick="addSaving()">Add Savings</button>
        <div>Total Savings: <span id="total-savings">0</span></div>
    </div>
    <div id="expenses-menu">
        <input type="number" id="expense-amount" placeholder="Enter expense amount">
        <input type="number" id="expense-day" placeholder="Enter day">
        <select id="expense-category">
            <option value="food">Food</option>
            <option value="transportation">Transportation</option>
            <option value="academic">Academic</option>
        </select>
        <button onclick="addExpense()">Add Expense</button>
        <div>Total Expenses: <span id="total-expenses">0</span></div>
    </div>
    <div id="notification-container"></div>
    <div id="chart-container">
        <canvas id="chart"></canvas>
    </div>
    <div id="expense-chart-container">
        <canvas id="expense-chart" width="300" height="300"></canvas>
    </div>
    <div class="history-buttons">
        <button id="toggle-savings-history" onclick="toggleHistory('savings')">Toggle Savings History</button>
        <button id="toggle-expenses-history" onclick="toggleHistory('expenses')">Toggle Expenses History</button>
        <button id="clear-data" onclick="clearLocalStorage()">Clear All Data</button>
    </div>
    <div id="savings-history"></div>
    <div id="expenses-history"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  let savings = {};
let expenses = {};
let totalSavings = 0;
let totalExpenses = 0;
let chart;
let expenseChart;
let notificationCount = 0;

// Load data from local storage on page load
window.onload = function () {
    loadFromLocalStorage();
    updateChart();
    updateExpenseChart();
};

// Function to load data from local storage
function loadFromLocalStorage() {
    const savedSavings = JSON.parse(localStorage.getItem('savings'));
    if (savedSavings) {
        savings = savedSavings;
        totalSavings = Object.values(savings).reduce((acc, cur) => acc + cur, 0);
    }

    const savedExpenses = JSON.parse(localStorage.getItem('expenses'));
    if (savedExpenses) {
        expenses = savedExpenses;
        totalExpenses = Object.values(expenses).reduce((acc, day) => acc + (day ? Object.values(day).reduce((a, b) => a + b, 0) : 0), 0);
    }

    // Update total savings and expenses in UI
    document.getElementById('total-savings').textContent = totalSavings.toFixed(2);
    document.getElementById('total-expenses').textContent = totalExpenses.toFixed(2);
}

// Function to save data to local storage
function saveToLocalStorage() {
    localStorage.setItem('savings', JSON.stringify(savings));
    localStorage.setItem('expenses', JSON.stringify(expenses));
}

// Function to show savings menu
function showSavings() {
    document.getElementById('savings-menu').style.display = 'block';
    document.getElementById('expenses-menu').style.display = 'none';
    document.getElementById('chart-container').style.display = 'block';
    document.getElementById('expense-chart-container').style.display = 'none';
}

// Function to show expenses menu
function showExpenses() {
    document.getElementById('savings-menu').style.display = 'none';
    document.getElementById('expenses-menu').style.display = 'block';
    document.getElementById('chart-container').style.display = 'block';
    document.getElementById('expense-chart-container').style.display = 'block';
}

// Function to add savings
function addSaving() {
    const savingAmount = parseFloat(document.getElementById('saving-amount').value);
    const day = parseInt(document.getElementById('saving-day').value);
    if (!isNaN(savingAmount) && !isNaN(day) && day > 0) {
        savings[day] = (savings[day] || 0) + savingAmount;
        totalSavings += savingAmount;
        document.getElementById('total-savings').textContent = totalSavings.toFixed(2);
        showNotification(`${savingAmount} is added to your Day ${day} Savings!`, 'savings-notification');
        updateChart();
        saveToLocalStorage();
    }
}

// Function to add expenses
function addExpense() {
    const expenseAmount = parseFloat(document.getElementById('expense-amount').value);
    const day = parseInt(document.getElementById('expense-day').value);
    const category = document.getElementById('expense-category').value;
    if (!isNaN(expenseAmount) && !isNaN(day) && day > 0) {
        expenses[day] = expenses[day] || {};
        expenses[day][category] = (expenses[day][category] || 0) + expenseAmount;
        totalExpenses += expenseAmount;
        document.getElementById('total-expenses').textContent = totalExpenses.toFixed(2);
        showNotification(`${expenseAmount} is added to your Day ${day} ${category} Expenses!`, 'expenses-notification');
        updateChart();
        updateExpenseChart();
        saveToLocalStorage();
    }
}

// Function to show notification
function showNotification(message, type) {
    notificationCount++;
    const notificationContainer = document.getElementById('notification-container');
    const notification = document.createElement('div');
    notification.textContent = message;
    notification.classList.add('notification');
    notification.classList.add(type);
    notificationContainer.appendChild(notification);
    setTimeout(() => {
        notification.remove();
        notificationCount--;
    }, 3000);

    // Add the notification to history
    const history = type === 'savings-notification' ? document.getElementById('savings-history') : document.getElementById('expenses-history');
    const notificationItem = document.createElement('div');
    notificationItem.textContent = message;
    history.appendChild(notificationItem);

    // Save history to local storage
    const historyKey = type === 'savings-notification' ? 'savings-history' : 'expenses-history';
    let savedHistory = JSON.parse(localStorage.getItem(historyKey)) || [];
    savedHistory.push(message);
    localStorage.setItem(historyKey, JSON.stringify(savedHistory));
}

// Function to update chart
function updateChart() {
    const ctx = document.getElementById('chart').getContext('2d');
    if (chart) {
        chart.destroy();
    }
    chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: Object.keys(savings).map(day => `Day ${day}`),
            datasets: [{
                label: 'Savings',
                data: Object.values(savings),
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            },
            {
                label: 'Expenses',
                data: Object.values(expenses).map(day => day ? Object.values(day).reduce((acc, cur) => acc + cur, 0) : 0),
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}

// Function to update expense chart
function updateExpenseChart() {
    const ctx = document.getElementById('expense-chart').getContext('2d');
    if (expenseChart) {
        expenseChart.destroy();
    }
    expenseChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Food', 'Transportation', 'Academic'],
            datasets: [{
                label: 'Expenses',
                data: [
                    Object.values(expenses).reduce((acc, day) => acc + (day && day.food ? day.food : 0), 0),
                    Object.values(expenses).reduce((acc, day) => acc + (day && day.transportation ? day.transportation : 0), 0),
                    Object.values(expenses).reduce((acc, day) => acc + (day && day.academic ? day.academic : 0), 0)
                ],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        }
    });
}

// Function to toggle history
function toggleHistory(type) {
    const history = document.getElementById(`${type}-history`);
    const historyKey = type === 'savings' ? 'savings-history' : 'expenses-history';
    const savedHistory = JSON.parse(localStorage.getItem(historyKey)) || [];
    history.innerHTML = '';

    if (savedHistory.length > 0) {
        savedHistory.forEach(message => {
            const notificationItem = document.createElement('div');
            notificationItem.textContent = message;
            history.appendChild(notificationItem);
        });
    }

    history.style.display = history.style.display === 'block' ? 'none' : 'block';
}

// Function to close history
function closeHistory() {
    document.getElementById('savings-history').style.display = 'none';
    document.getElementById('expenses-history').style.display = 'none';
}

// Function to clear all data from local storage
function clearLocalStorage() {
    localStorage.removeItem('savings');
    localStorage.removeItem('expenses');
    localStorage.removeItem('savings-history');
    localStorage.removeItem('expenses-history');
    // Clear variables
    savings = {};
    expenses = {};
    totalSavings = 0;
    totalExpenses = 0;
    notificationCount = 0;
    // Update UI
    document.getElementById('total-savings').textContent = '0';
    document.getElementById('total-expenses').textContent = '0';
    document.getElementById('savings-history').innerHTML = '';
    document.getElementById('expenses-history').innerHTML = '';
    updateChart();
    updateExpenseChart();
}


</script>
</body>
</html>
